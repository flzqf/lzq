<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			li{
				list-style:none;
			}	
			.daohantiao{
				width: 100%;
				height: 50px;
				background-color: #000000;
			}
			.daohantiao ul img{
				width: 50px;
				height: 50px;
				line-height: 50px;
			}
			.daohantiao01{
				width: 1200px;
				height: 50px;
				margin:0 auto;
				text-align: center;
			}
			.daohantiao01 ul li{
				width: 110px;
				height: 50px;
				float: left;
				color: #C3C3C3;
				line-height: 50px;
				cursor:pointer;
			}
			.daohantiao01 ul li ul li{
				border: solid 0.5px #C3C3C3;
				color: #000000;
			}
			.xiaokk01{
				z-index: 1;
			}
			.xiaokk02 li{
				border: solid 0.5px;
				background-color: white;
				
			}
			.xiaokk01 li{
				background-color: white;
				
			}
			.daohantiao01 ul li:hover{
				color: gray;
			}
			.eht{
				height: 77px;
				background-color: #eeeeee;
			}
			.baitiao{
				width: 1200px;
				height: 77px;
				margin:0 auto;
			}
			.baitiao img{
				float: right;
			}
			.carousel{
				z-index: 0.1;
			}
			.item active{
				cursor:pointer;
			}
			.item{
				cursor:pointer;
			}
			.con{
				width: 1200px;
				height: 806px;
				margin: 40px auto;
				cursor: pointer;
			}
			.con .left{
				width: 590px;
				height: 829px;
				float: left;
			}
			.leftImg{
				margin-bottom:19px;
			}
			.con .right{
				width: 590px;
				height: 792px;
				float: right;
			}
			.rightImg{
				margin-bottom: 18.5px;
			}
			.conDH:hover{
				box-shadow: 0px 0px 10px #333333;
				transform: translate3d(0, -2px, 0);
				transition: 0.5s;
			}
			.item img{
				width: 100%;
			}
			.buttom{
				width:1200px;
				height:245px;
				margin: 0 auto;
			}
			.buttomImg{
				margin-right: 17px;
			}
			.buttom img:hover{
				cursor: pointer;
				box-shadow: 0px 0px 10px #333333;
				transform: translate3d(0, -2px, 0);
				transition: 0.5s;
			}
			.Rotary{
				width: 500px;
				height: 30px;
				margin: 0 auto;
			}
			.Rotary div{
				padding: 40px;
				float: right;
				font-size: 28px;
				cursor: pointer;
				color: #808080;
			}
			.Rotary div:hover{
				color: black;
			}
		</style>
		<meta charset="utf-8"> 
	<title>Bootstrap 实例 - 简单的轮播（Carousel）插件</title>
	<link rel="stylesheet" href="//cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="//cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="//cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$(".xiaokk02").hide()
			$(".xiaokk01").hide()
			$(".canpin").mouseover(function(){
				$(".xiaokk02").show()
			})
			$(".canpin").mouseout(function(){
				$(".xiaokk02").hide()
			})
			$(".xinpin").mouseover(function(){
				$(".xiaokk01").show()
			})
			$(".xinpin").mouseout(function(){
				$(".xiaokk01").hide()
			})
		})
	</script>
	<body>
		<div class="daohantiao">
			<div class="daohantiao01">
				<ul>
					<li><img src="img/logo (2).png"/></li>
					<li>首页</li>
					<li class="xinpin">
						新品
						<ul class="xiaokk01">
							<li>m15/m17</li>
							<li>Area-51 R5</li>
						</ul>
					</li>
					<li>钜惠</li>
					<li class="canpin">
						产品
						<ul class="xiaokk02">
							<li>笔记本</li>
							<li>台式机</li>
							<li>配件</li>
							<li>王者套装</li>
						</ul>
					</li>
					<li>咨询</li>
					<li>老客户专享惠</li>
				</ul>
			</div>
		</div>
		<div class="eht">
			<div class="baitiao"><img src="img/intel.jpg"/></div>
		</div>
		<div id="myCarousel" class="carousel slide">
		    <!-- 轮播（Carousel）指标 -->
		    <ol class="carousel-indicators">
		        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		        <li data-target="#myCarousel" data-slide-to="1"></li>
		    </ol>   
		    <!-- 轮播（Carousel）项目 -->
		    <div class="carousel-inner">
		        <div class="item active">
		            <img src="img/af756a5e931738ee83bf0f7d3c9d7071.jpg" alt="First slide">
		        </div>
		        <div class="item">
		            <img src="img/af756a5e931738ee83bf0f7d3c9d7071.jpg" alt="Second slide">
		        </div>
		    </div>
		    <!-- 轮播（Carousel）导航 -->
		    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    </a>
		    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    </a>
		</div>
		
		<div class="con">
			<div class="left">
				<img src="img/event-1-2.jpg"/ class="leftImg conDH">
				<img src="img/event-4.jpg"/ class="conDH">
			</div>
			<div class="right">
				<img src="img/event-3.jpg"/ class="rightImg conDH">
				<img src="img/event-2.jpg"/ class="rightImg conDH">
				<img src="img/event-5.jpg"/ class="conDH">
			</div>
		</div>
		<div class="buttom">
			<img src="img/cat-1.jpg"/ class="buttomImg">
			<img src="img/cat-2.jpg"/ class="buttomImg">
			<img src="img/cat-3.jpg"/>
		</div>
		<div class="Rotary">
			<div>笔记本</div>
			<div>台式机</div>
			<div>配件</div>
		</div>
	</body>	
</html>
